 <!--menu hamburgue-->
 
    <button class="menu-btn" aria-label="Menu" aria-expanded="false" aria-controls="main-menu">
  <div class="menu-icon" aria-hidden="true">
    <span class="horizontal"></span>
    <span class="vertical"></span>
  </div>
</button>

<nav id="main-menu" class="menu-panel" aria-hidden="true">
  <ul>
    <li><a href="../html/Publicar.html" tabindex="-1">Publicar</a></li>
  </ul>
</nav>

<script>
  const menuBtn = document.querySelector('.menu-btn');
  const menuPanel = document.getElementById('main-menu');
  const links = menuPanel.querySelectorAll('a');

  menuBtn.addEventListener('click', () => {
    const isActive = menuBtn.classList.toggle('active');
    menuBtn.setAttribute('aria-expanded', isActive);
    if(isActive) {
      menuPanel.classList.add('open');
      menuPanel.setAttribute('aria-hidden', 'false');
      links.forEach(link => link.setAttribute('tabindex', '0'));
    } else {
      menuPanel.classList.remove('open');
      menuPanel.setAttribute('aria-hidden', 'true');
      links.forEach(link => link.setAttribute('tabindex', '-1'));
    }
  });
</script>
